<!DOCTYPE html>
<html lang="ja">
<head>
<title>お茶漬けおいしいよ</title>
</head>
<body>
<h1>用意するもの</h1>
<ul>
  <li>お茶碗</li>
  <li>お茶漬けのもと(緑茶)</li>
  <li>お湯</li>
  <li>牛肉</li>
</ul>
<h2>手順</h2>
<ol>
  <li>ほかほかごはんを用意する</li>
  <li>お茶漬けのもとをかける</li>
  <li>お湯をそそぐ</li>
  <li>おいしい</li>
</ol>
<h3>結論</h3>
<dl>
    <dt>お茶漬け</dt>
    <dd>おいしい</dd>
</dl>
